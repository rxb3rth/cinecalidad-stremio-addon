name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published, created ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install pnpm
      run: npm install -g pnpm
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
        
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      
    - name: Run linting
      run: pnpm run lint:check
      
    - name: Run tests
      run: pnpm test
      
    - name: Run integration tests
      run: |
        pnpm start &
        sleep 10
        pnpm run test:meta
        pkill -f "node index.js"
      timeout-minutes: 5

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install pnpm
      run: npm install -g pnpm
        
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile --prod
      
    - name: Create production build
      run: |
        mkdir -p dist
        cp -r lib/ dist/
        cp -r src/ dist/
        cp -r config/ dist/
        cp -r services/ dist/
        cp index.js dist/
        cp package*.json dist/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ github.sha }}
        path: dist/
        retention-days: 30

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deploy-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-${{ github.sha }}
        path: dist/
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: Prepare Netlify deployment
      run: |
        # Crear estructura para Netlify
        mkdir -p netlify-build
        cp -r dist/* netlify-build/
        
        # Crear _redirects para SPA routing
        echo "/*    /index.html   200" > netlify-build/_redirects
        
        # Crear netlify.toml si no existe
        if [ ! -f netlify.toml ]; then
          cat > netlify-build/netlify.toml << EOF
        [build]
          publish = "."
          command = "pnpm install --no-frozen-lockfile && pnpm start"

        [build.environment]
          NODE_VERSION = "20"
          PNPM_VERSION = "8"

        [[redirects]]
          from = "/api/*"
          to = "/.netlify/functions/:splat"
          status = 200

        [[redirects]]
          from = "/*"
          to = "/index.html"
          status = 200
        EOF
        fi
      
    - name: Deploy to Netlify
      id: deploy
      run: |
        DEPLOY_URL=$(netlify deploy \
          --dir=netlify-build \
          --prod \
          --site=${{ secrets.NETLIFY_SITE_ID }} \
          --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} \
          --json | jq -r '.deploy_url')
        
        echo "deploy-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        echo "ğŸš€ Deployed to: $DEPLOY_URL"
        
    - name: Update deployment status
      if: always()
      run: |
        if [ "${{ steps.deploy.outcome }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ğŸ“ URL: ${{ steps.deploy.outputs.deploy-url }}"
        else
          echo "âŒ Deployment failed!"
          exit 1
        fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.event_name == 'release'
    
    steps:
    - name: Notify success
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Release ${{ github.event.release.tag_name }} deployed successfully!"
        echo "ğŸ”— Live at: ${{ needs.deploy.outputs.deploy-url }}"
        
    - name: Notify failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "ğŸ’¥ Deployment failed for release ${{ github.event.release.tag_name }}"
        exit 1
